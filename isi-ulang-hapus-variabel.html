<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Ulang dan Hapus Variabel</title>
</head>
<body>
    <script>
        // Mengisi ulang variabel
        var age = 23;
        document.write(age+"<br>");
        age = 12;

        // Menghapus variabel
        delete age;
        
    </script>
</body>
</html>
