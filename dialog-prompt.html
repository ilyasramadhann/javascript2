<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Prompt</title>
</head>
<body>
    <!-- Alert dengan onClick -->
    <button onclick="alert('Tombol di Klick!')">Button</button> 

    <script>
        // Dialog prompt
        // alert()
        alert("Selamat datang di tutorial Javascript")

        // confirm()
        var yakin = confirm("apakah kamu yakin mengunjungi website?")

        if (yakin){
            window.location = "lys.rf.gd";
        } else{
            document.write("baiklah tetap disini");
        }

        // prompt()
        var nama = prompt("siapa nama kamu ", "")
        document.write("<p>Halo "+nama+"<p/>")
    </script>
</body>
</html>
